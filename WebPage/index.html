<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
      <title>www.thincode-devops.com</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta charset="utf-8"/>
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <link rel="stylesheet" media="(max-width: 4000px)" href="css/estilos1024px.css"/>
	  <link rel="stylesheet" media="(max-width: 600px)" href="css/estilos600px.css" />
	  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
  </head>
<header>
	<!-- ________________________________________________Header de la pagina web_____________________________________________________ -->
	<p> </p>
</header>
<body> 

	<!-- ________________________________________________Body de la pagina web_______________________________________________________ -->
			<!-- ____________________________________________Primer pantalla_____________________________________________ -->
  <div id="img-logo" class="logo">
      <img src="img/logo.png" class="img-fluid">
  </div>
  
  <section id="parte1">
  <div class="cont-btnjugar">
    <button id="btn-jugar" type="button" onclick="jugar(); startTournament()" class="btn btn-primary btn-lg active">Jugar</button>
  </div>
  
  <div class="card text-center bienvenido">
	<div class="card-body">
		<h1 class="card-title">¡Bienvenido!</h1>
		<h2 class="card-text">Que la simulación comience</h2>
	<div>
  </div>
  </section>

  
  
			<!-- ____________________________________________Segunda pantalla_____________________________________________ -->
  <section id="parte2" style="display: none">
  <div id="img-cargando" class="loading">
      <img src="img/cargando.gif" class="img-fluid" width="200" height="200"/>
      <h1>Cargando...</h1>
  </div>
  </section>
  
	

			<!-- ____________________________________________Tercer pantalla_____________________________________________ -->
  <section id="parte3" style="display: none">
<!-- Tabla1 -->  
  <div class="container-fluid"> <!-- CONTENEDOR DE LAS DOS TABLAS -->
	<div class="row cont-btnliguilla">
		<!-- Boton Jugar --> 
		<button id="btn-liguilla" type="button" onclick="liguilla(); startLiguilla()" class="btn-floating btn-primary btn-lg">¡Liguilla!</button> 
	</div>
	<div class="row">
		<div class="col-md-8" id="div-tab-gral">
			<table id="tab-gral" class= "table-sm table-hover table-bordered table-striped table-dark table-condensed">
				<thead id="tab-enc" class="thead-dark">
					<th>Tabla General</th>
					<tr id="tab-enc2">
						<th>Pos. </th>
						<th>Equipo </th>
						<th>JJ </th>
						<th>Pts </th>
						<th>G </th>
						<th>E </th>
						<th>P </th>
						<th>GF </th>
						<th>GC </th>
						<th>DG </th>
					</tr>          
				</thead>
				<tbody id="tbody-gral"></tbody>
			</table>
		</div>
<!-- Tabla2 -->
		<div class="col-md-4" id="div-tab-goleo">
			<table id="tab-goleo" class= "table-sm table-hover table-striped table-dark">
				<thead id="tab-enc" class="thead-dark">
					<th>Goleo Individual</th>
					<tr>
					<th>Jugador</th>
					<th>Equipo</th>
					<th>Goles</th>
					</tr>
				</thead>
				<tbody id="tbody-goleo"></tbody>
			</table>
		</div>
	</div>
  </div>
  </section>
  
  
  
			<!-- ____________________________________________Cuarta pantalla_____________________________________________ -->
  <section id="parte4" style="display: none">
   <div class="container-fluid">
	<div class="row cont-btnliguilla">
		<button id="btn-siguiente" type="button" onclick="siguiente(); ligNext()" class="btn-floating btn-primary btn-lg">Siguiente</button>
	</div>
	<div class="row">
	  	<!--Inicio de diagrama -->    
		<div class="bracket col-md-12">
		<!-- Inician los cuartos de final -->
		  <div id="dg-cuart" class="round quarterfinals">
			<h3 class="bracket-title">Cuartos de final</h3>
			<ul>
				<li>
					<div class="winners">
					  <div class="matchups">
						<div class="matchup">
						  <div class="participants">
							<div class="participant winner">
								<span id="dg-cuart1"></span>
							</div> 
							<div class="participant">
								<span id="dg-cuart2"></span>
							</div>
						  </div>
						</div>
						<div class="matchup">
						  <div class="participants">
							<div class="participant winner">
								<span id="dg-cuart3"></span>
							</div>
							<div class="participant">
								<span id="dg-cuart4"></span>
							</div>
						  </div>
						</div>
					  </div>
					  <div class="connector">
						<div class="merger"></div>
						<div class="line"></div>
					  </div>
					</div>
				</li>
				<li>
					<div class="winners">
					  <div class="matchups">
						<div class="matchup">
						  <div class="participants">
							<div class="participant winner">
								<span id="dg-cuart5"></span>
							</div>
							<div class="participant">
								<span id="dg-cuart6"></span>
							</div>
						  </div>
						</div>
						<div class="matchup">
						  <div class="participants">
							<div class="participant winner">
								<span id="dg-cuart7"></span>
							</div>
							<div class="participant">
								<span id="dg-cuart8"></span>
							</div>
						  </div>
						</div>
					  </div>
					  <div class="connector">
						<div class="merger"></div>
						<div class="line"></div>
					  </div>
					</div>
				</li>
			</ul>
		  </div>
		  <!-- HASTA AQUI SE MOSTRARA LA PRIMERA VEZ Y LOS CUADROS DE ABAJO ESTARAN VACIOS HASTA QUE DEN CLIC EN EL BOTON -->
		  <!-- inicia la semifinal -->
		  <div id="semifinal" class="round semifinals"> <!-- SI OCULTAMOS AQUI DESAPARECE LA TAB Y SE QUEDAN LAS LINEAS-->
			<h3 class="bracket-title">Semifinal</h3>
			<ul id="ul-semifinal">
				<li>
					<div class="winners">
					  <div class="matchups"> <!-- SI OCULTAMOS AQUI DESAPARECE LA TAB Y SE QUEDAN LAS LINEAS-->
						<div class="matchup">
						  <div class="participants"> <!-- "participant winner"=COLOCA UNA BARRITA DE COLOR DEL LADO IZQ Si colocamos desde aqui desaparece los dos cuadros -->
							<div class="participant winner">
								<span id="dg-semi1" style="display:none"></span>
							</div> <!-- Se mantendra oculto hasta dar clic(SPAN) -->
							<div class="participant">
								<span id ="dg-semi2" style="display: none"></span>
							</div>        <!-- Se mantendra oculto hasta dar clic -->
						  </div>
						</div>
						<div class="matchup">
						  <div class="participants">
							<div class="participant winner">
								<span id="dg-semi3" style="display:none"></span>
							</div> <!-- Se mantendra oculto hasta dar clic -->
							<div class="participant">
								<span id="dg-semi4" style="display:none"></span>
							</div>       <!-- Se mantendra oculto hasta dar clic -->
						  </div>
						</div>
					  </div>
					  <div class="connector">
						<div class="merger"></div>
						<div class="line"></div>
					  </div>
					</div>
				</li>
			</ul>
		  </div>
		  <!-- Hasta aqui se mostrara el diagrama -->
		  
		  <!-- Esta parte se mantendra oculta hasta que den clic en el boton-->
		  <!-- Inicia la final-->
		  <div id="dg-final" class="round finals"> <!-- style="display: none" DESDE AQUI OCULTAREMOS PARA LA FINAL-->
			<h3 class="bracket-title">Final</h3>
			<ul id="ul-semifinal">
				<li>
					<div class="winners">
					  <div class="matchups">
						<div class="matchup">
						  <div class="participants">
							<div class="participant winner">
								<span id="dg-final1" style="display:none"></span>
							</div>  
							<div class="participant">
								<span id="dg-final2" style="display:none"></span>
							</div>        
						  </div>
						</div>
					  </div>
					  <div class="connector"> <!--AGREGAMOS LINEAS DE CONEXIONES PARA EL RECUADRO QUE MOSTRARA AL CAMPEON--> 
						<div class="merger"></div>
						<div class="line"></div>
					  </div>
					</div>
				</li>
			</ul>
		  </div>
		  
		 <!--PARTE DONDE SE AGREGO EL CUADRO DE CAMPEON -->
		 <div id="champion" class="round champion"> <!-- id="auto" style="display: none" DESDE AQUI OCULTAREMOS EL CUADRO DEL CAMPEON-->
			<h3 class="bracket-title">Campeón</h3>
			<ul id="ul-semifinal">
				<li>
				   <div class="winners">
					 <div class="matchups">
					   <div class="matchup">
						 <div class="participants">
						   <div class="participant winner">
								<span id="dg-campeon" style="display:none"></span>
						   </div>          
						 </div>
					   </div>
					 </div>
					 <!-- Img Copa -->
					 <div id="img-copa" class="copa">
					 <img src="img/logocopa.png" width="200" height="200" class="img-fluid">
					 </div>
				   </div>
				</li>
			</ul>
		  </div>
		</div>
	</div>
   </div>
  </section>

  <section id="parte5" style="display: none">
    <div class="cont-btninicio">
    <button id="btn-reset" type="button" onclick="inicio(); reset();" class="botones btn btn-primary btn-lg active">Reset</button>
    </div>
    <div id="img-festejo" class="logo">
        <img src="img/festejo2.gif" alt="Funny image"/>
        <img src="img/logocopa.png" width="100" height="100"/>
        <h1 class="text-center">¡Felicidades!</h1>
        <h2 id= "h2"class="text-center"></h2>
        <img src="img/festejo.gif" alt="Funny image"/>
    </div>
  </section>

</body>
